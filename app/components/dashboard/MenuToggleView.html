<div layout="column" class="menuToggleView" ng-class="{opened: opened}">
    <md-button ng-click="toggle()" layout="row" layout-align="space-between center">
        <span>{{title}}</span>
        <i class="material-icons icon">keyboard_arrow_up</i>
    </md-button>
    <div class="menuItems">
        <ng-transclude layout="column"></ng-transclude>
    </div>
</div>
