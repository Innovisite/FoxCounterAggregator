<section layout="column">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h3><i class="fa fa-pie-chart"></i><span> Counters / Sites Overview</span></h3>
      <md-button ng-click="switchTimeZone()">{{params.useTimeZone ? 'On Site Time': 'Local Time'}} <i class="fa fa-globe"></i></md-button>
      <fca-calendar-picker params="params"></fca-calendar-picker>
    </div>
  </md-toolbar>

  <div layout="row" layout-align="space-around">
      <div ng-controller="KPISum as kpi">
        <fca-stat-box-kpi kpi="kpi" params="params" indicator="in" label="Total In" unit='ent' description="Total number of entries over the selected perdiod.">
        </fca-stat-box-kpi>
      </div>          
      <div ng-controller="KPIMax as kpi">
        <fca-stat-box-kpi params="params" kpi="kpi" indicator="occ" label="Max Occupancy" icon="ion-ios-stats" unit='ppl' description="Largest occupancy of all sites over the selected period">
        </fca-stat-box-kpi>
      </div>  
      <div ng-controller="KPIMaxPeriod as kpi">
        <fca-stat-box-kpi params="params" kpi="kpi" indicator="occ" display-filters="Hour12h" label="Max Period of Occupancy" icon="ion-ios-clock"
          description="The time of the day with the highest occupencay over all sites">
        </fca-stat-box-kpi>
      </div>    
      <div ng-controller="KPIMaxSiteRatio as kpi">
        <fca-stat-box-kpi params="params" kpi="kpi" indicator="in" display-filters="SiteName" label="Most active site" icon="ion-ios-pie"
          description="The site having the largest occupancy">
        </fca-stat-box-kpi>
      </div>
  </div>

  <div ng-controller="KPISitesPeriod as kpi">
    <fca-graph-kpi params="params" kpi="kpi">
    </fca-graph-kpi>
  </div>
  <div ng-controller="KPISumMax as kpi">
    <fca-table-kpi params="params" kpi="kpi">
    </fca-table-kpi>
  </div>
  <div ng-controller="KPITypicalDay as kpi">
    <fca-graph-kpi params="params" kpi="kpi" sitecomparing="false">
    </fca-graph-kpi>
  </div>

</section>
